<div *ngIf="state.loading && !state.error && !state.loaded">
    <div class="module-content">
        <span class="small dimmed">Lade …</span>
    </div>
</div>
<div id="module_4_calendar" class="module calendar calendar" [@calendarAnimation]="state.loaded">
    <header class="module-header">Termine</header>
    <div *ngIf="state.error && !state.loading && !state.loaded">
        <div class="module-content">
            <span class="small dimmed">Etwas ist schief gelaufen …</span>
        </div>
    </div>
    <div class="module-content" *ngIf="state.loaded && !state.error && !state.loading">
        <table class="small">
            <tbody>
                <ng-container *ngFor="let event of eventData; let index = index;">
                    <tr class="normal" *ngIf="index <= 6">
                        <td class="symbol">
                            <span class="fa fa-calendar-check-o"></span>
                        </td>
                        <td class="title bright">
                            {{ eventSummary(event.googleEvent.summary) }}
                        </td>
                        <td class="title light">
                            {{ eventDate(event.googleEvent.start.dateTime, event.googleEvent.start.date) }}
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
