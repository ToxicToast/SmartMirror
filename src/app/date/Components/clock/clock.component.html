<div id="module_3_clock" class="module clock clock">
    <div class="module-content">
        <div>
            <div class="date normal medium">{{weekDay}}, {{month}} {{dayAndYear}}</div>
            <div class="time bright large light">{{time}}<sup class="dimmed">{{seconds}}</sup></div>
            <div class="week dimmed medium">KW {{weekOfYear}}</div>
        </div>
    </div>
</div>
