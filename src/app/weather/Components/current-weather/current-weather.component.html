<div id="module_1_currentweather" class="module currentweather currentweather">
    <div *ngIf="state.loading && !state.error && !state.loaded">
        <div class="module-content">
            <span class="small dimmed">Lade …</span>
        </div>
    </div>
    <div *ngIf="state.error && !state.loading && !state.loaded">
        <div class="module-content">
            <span class="small dimmed">Etwas ist schief gelaufen …</span>
        </div>
    </div>
    <div *ngIf="state.loaded && !state.error && !state.loading">
        <div class="module-content">
            <div class="normal medium">
                <span class="wi wi wi-strong-wind dimmed"></span>
                <span>{{ wind }}</span>
                <sup>{{ windDirection }}</sup>
                <span>&nbsp;</span>
                <span class="wi dimmed" [ngClass]="suntime.icon"></span>
                <span>{{ suntime.time }}</span>
            </div>
            <div class="large light">
                <span class="wi" [ngClass]="weatherIcon"></span>
                <span class="bright">{{ temp }}&deg;C</span>
            </div>
        </div>
    </div>
</div>
